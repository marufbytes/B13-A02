<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TechWave Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="nav-container">

                <div class="logo">
                    <span class="tech">Tech</span>
                    <span class="bg-gradient-to-r from-pink-500 via-purple-600 to-purple-400 
                                 bg-clip-text text-transparent">
                        Wave
                    </span>
                </div>

                <ul class="nav-links">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>

                <a href="" class="subscribe-btn 
                          bg-gradient-to-r from-pink-500 via-purple-600 to-purple-400 
                          hover:scale-105 transition duration-300">
                    Subscribe
                </a>

            </div>
        </nav>
    </header>

<section>
    <div class="banner">

        <div class="back">
            <img src="./assets/hero-bg.png" alt="">
        </div>

        <div class="hero-content">
            <div class="circle">
                <img src="./assets/hero-circle.png" alt="">
            </div>

            <div class="mic">
                <img src="./assets/microphone.png" alt="">
            </div>
        </div>

        <div class="text-area">
            <h2>TechWave</h2>
            <p>
                Your daily dose of tech insights, productivity hacks,
                and personal growth
            </p>

            <div class="btn">
                <button class="spotify-btn">
                    Listen on Spotify
                </button>

                <button class="subscribe">
                    Subscribe
                </button>
            </div>
        </div>

    </div>
</section>

</body>
</html>
